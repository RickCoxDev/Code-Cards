<DOCTYPE! html>
<html ng-app="codeCards">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>Dashboard</title>
	</head>

	<body>

		<!--Navigation Bar-->
        <nav class="navbar navbar-default no-padding" ng-controller="navbarController">
            <div class="container-fluid">
            	<div class="navbar-header">
			        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" aria-expanded="false">
			          <span class="sr-only">Toggle navigation</span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			        </button>
			        <a class="navbar-brand" href="#">Code Cards</a>
			    </div>

			    <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
	                <ul class="nav navbar-nav navbar-right">
	                    <li ng-show="loggedIn" dropdown>
	                        <a href="" dropdown-toggle>{{signIn}} <span class="caret"></span></a>
	                        <ul class="dropdown-menu">
	                            <li><a href="account.html">Decks</a></li>
	                            <li><a href="" ng-click="logOut()">Sign Out</a></li>
	                        </ul>
	                    </li>
	                    <li ng-show="!loggedIn"><a href="login.html">Sign In/Register</a></li>
	                </ul>
                </div>
            </div>
        </nav>

		<br />
		<div ng-controller= "dashboardController" class="col-md-6 col-md-offset-3">
			<table class="table table-hover">
				<thead id="table-head">
					<tr>
						<td class="col-md-4"><strong>DECKS</strong></td>
						<td class="col-md-1"></td>
						<td class="col-md-1"><button class="btn btn-default" ng-click="newDeck()">Add Deck</button></td>
					</tr>
				</thead>

				<tbody>
					<tr class="warning" ng-show="!decks">
						<td>You don't have any study card decks yet. Make one!</td>
						<td></td>
						<td></td>
					</tr>
					<tr ng-repeat="deck in decks">
						<td ng-click="study(deck)"><a href="#">{{deck}}</a></td>
						<td><button class="btn btn-default align-center" ng-click="edit(deck)"><span class="glyphicon glyphicon-pencil"></span> Edit</button></td>
						<td><button class="btn btn-default align-center" ng-click="delete(deck)"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-cookies.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.js"></script>
		<script type="text/javascript" src="js/flippy.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
