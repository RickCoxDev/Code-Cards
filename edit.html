<DOCTYPE! html>
<html ng-app="codeCards">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-cookies.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.js"></script>
		<script type="text/javascript" src="js/flippy.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>
		<title>Edit</title>
	</head>

	<body>

		<!--Navigation Bar-->
		<nav class="navbar navbar-default" ng-controller="navbarController">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<p class="navbar-text">Code Cards</p>
			        <li><a href="index.html">Home</a></li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			        <li ng-show="loggedIn" dropdown>
				      	<a href="" dropdown-toggle>{{signIn}} <span class="caret"></span></a>
				        <ul class="dropdown-menu">
					        <li><a href="account.html">Decks</a></li>
					       	<li><a href="" ng-click="logOut()">Sign Out</a></li>
				        </ul>
			        </li>
			        <li ng-show="!loggedIn"><a href="login.html">Sign In/Register</a></li>
			    </ul>
			</div>
		</nav>

		<div class="col-md-6 col-md-offset-3" ng-controller="editController">
			<br />
			<table class="table">
				<thead>
					<tr id="table-title">
						<td><strong>Deck Name</strong></td>
						<td><input type="text" value="{{deck.name}}" ng-model="deckName"/></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><strong>Term</strong></td>
						<td><strong>Description</strong></td>
						<td></td>
					</tr>
					<tr ng-repeat="card in cards">
						<td><input type="text" value="{{card.term}}" ng-model="card.term"/></td>
						<td><input type="text" value="{{card.description}}"  ng-model="card.description"/></td>
						<td><span class="glyphicon glyphicon-trash" ng-click="delete($index)"></span></td>
					</tr>
				</tbody>
			</table>
			

			<button class="btn btn-default" ng-click="addCard()">Add Card</button>
			<button class="btn btn-default" ng-click="save()">Save Changes</button>
		</div>

	</body>
</html>
