<DOCTYPE! html>
<html ng-app="codeCards">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Edit</title>
	</head>

	<body>

		<!--Navigation Bar-->
        <nav class="navbar navbar-default no-padding" ng-controller="navbarController">
            <div class="container-fluid">
            	<div class="navbar-header">
			        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" aria-expanded="false">
			          <span class="sr-only">Toggle navigation</span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			        </button>
			        <a class="navbar-brand" href="#">Code Cards</a>
			    </div>

			    <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
	                <ul class="nav navbar-nav navbar-right">
	                    <li ng-show="loggedIn" dropdown>
	                        <a href="" dropdown-toggle>{{signIn}} <span class="caret"></span></a>
	                        <ul class="dropdown-menu">
	                            <li><a href="account.html">Decks</a></li>
	                            <li><a href="" ng-click="logOut()">Sign Out</a></li>
	                        </ul>
	                    </li>
	                    <li ng-show="!loggedIn"><a href="login.html">Sign In/Register</a></li>
	                </ul>
                </div>
            </div>
        </nav>

		<div class="col-md-6 col-md-offset-3" ng-controller="editController">
			<br />
			<table class="table">
				<thead>
					<tr id="table-title">
						<td><strong>Deck Name</strong></td>
						<td><input type="text" value="{{deck.name}}" ng-model="deckName"/></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><strong>Term</strong></td>
						<td><strong>Description</strong></td>
						<td></td>
					</tr>
					<tr ng-repeat="card in cards">
						<td><input type="text" value="{{card.term}}" ng-model="card.term"/></td>
						<td><input type="text" value="{{card.description}}"  ng-model="card.description"/></td>
						<td><span class="glyphicon glyphicon-trash" ng-click="delete($index)"></span></td>
					</tr>
				</tbody>
			</table>
			

			<button class="btn btn-default" ng-click="addCard()">Add Card</button>
			<button class="btn btn-default" ng-click="save()">Save Changes</button>
		</div>

		<script type="text/javascript" src="js/live.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-cookies.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.js"></script>
		<script type="text/javascript" src="js/flippy.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
