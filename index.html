<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-flippy/dist/css/angular-flippy.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-flippy/dist/css/angular-flippy-fancy.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Code Cards</title>
	</head>

	<body ng-app="codeCards">
		<!--Navigation Bar-->
        <nav class="navbar navbar-default no-padding" ng-controller="navbarController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Code Cards</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-show="loggedIn">
                            <a class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ui-sref="dashboard">
                                {{signIn}}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a ui-sref="dashboard">Decks</a></li>
                                <li><a ui-sref="account">Account</li>
                                <li><a ng-click="logOut()">Sign Out</a></li>
                            </ul>
                        </li>
                        <li ng-show="!loggedIn"><a ui-sref="login">Sign In/Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

		<div ui-view></div>

		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-flippy/dist/js/angular-flippy.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>

	</body>

</html>
