<!DOCTYPE html>
<html ng-app="codeCards">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Log in / Register</title>
	</head>


	<body>
		<!--Navigation Bar-->
		<nav class="navbar navbar-default" ng-controller="navbarController">
            <div class="container">
            	<div class="navbar-header">
			        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" aria-expanded="false">
			          <span class="sr-only">Toggle navigation</span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			        </button>
			        <a class="navbar-brand" href="#">Code Cards</a>
			    </div>

			    <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
	                <ul class="nav navbar-nav navbar-right">
	                    <li ng-show="loggedIn" dropdown>
	                        <a href="" dropdown-toggle>{{signIn}} <span class="caret"></span></a>
	                        <ul class="dropdown-menu">
	                            <li><a href="account.html">Decks</a></li>
	                            <li><a href="" ng-click="logOut()">Sign Out</a></li>
	                        </ul>
	                    </li>
	                    <li ng-show="!loggedIn"><a href="login.html">Sign In/Register</a></li>
	                </ul>
                </div>
            </div>
        </nav>

		<div class="container">
			<div class="row">
				<div id="login" class="col-xs-4 col-xs-offset-4" ng-controller="loginController">
					<ul class="nav nav-tabs nav-justified">
						<li ng-class="{ active: isSet(1) }"><a href ng-click="set(1)">Login</a></li>
						<li ng-class="{ active: isSet(2) }"><a href ng-click="set(2)">Register</a></li>
					</ul>

					<br/>

					<form class="form-horizontal col-md-offset-4" ng-show="isSet(1)" novalidate>

						<div class="form-group">
							<label>Email/Username: </label><br/>
							<input type="text" ng-model="login_usr" required/>
						</div>

						<div class="form-group">
							<label>Password: </label><br/>
							<input type="password" ng-model="login_pwd" required/>
						</div>

						<div class="form-group">
							<input class="btn btn-primary" type="submit" value="Login" ng-click="checklogin()" />
						</div>
					</form>

					<form class="form-horizontal col-md-offset-4" ng-show="isSet(2)">

						<div class="form-group">
							<label>Username: </label><br/>
							<input type="text" ng-model="register_usr" />
						</div>

						<div class="form-group">
							<label>Email: </label><br/>
							<input type="email" ng-model="register_em" />
						</div>

						<div class="form-group">
							<label>Password: </label><br/>
							<input type="password" ng-model="register_pwd" />
						</div>

						<div class="form-group">
							<label>Confirm Password: </label><br/>
							<input type="password" ng-model="register_cfrm" />
						</div>

						<div class="form-group">
							<input class="btn btn-primary" type="submit" value="Register" ng-click="register()">
						</div>
					</form>
					<alert ng-show="showAlert" type="{{alert.type}}" close="showAlert = false">{{alert.msg}}</alert>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-cookies.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.js"></script>
		<script type="text/javascript" src="js/flippy.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
